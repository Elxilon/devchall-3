<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Interior Consultant</title>
  </head>
  <body>
    <header id="testjs">
      <h3>This interior</h3>
      <nav class="menu-hide">
        <ul>
          <li class="nav-select">Home</li>
          <li>Collection</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <button class="menu">
        <i class="material-icons menu-icon">menu</i>
        <i class="material-icons menu-icon menu-hide">close</i>
      </button>
    </header>
    <main>
      <div class="text-container">
        <h1>Modern interior</h1>
        <p>
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
        <button>Read more <i class="material-icons">arrow_right_alt</i></button>
      </div>
      <div class="img-container">
        <img src="img/photo1.png" alt="deco" />
        <div class="img-container-profil">
          <img src="img/photo2.png" alt="aliza" />
          <p>Aliza Webber</p>
          <p class="hint">Interior designer</p>
          <h2>Designed in 2020 by Aliza Webber</h2>
        </div>
      </div>
    </main>
    <footer>
      <p>Elxilon @ DevChallenges.io</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
